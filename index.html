<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Apps</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .back-link {
            color: #28a745;
            text-decoration: none;
            font-size: 1em;
            margin-bottom: 20px;
            display: inline-block;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .app-card {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .app-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .app-card h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .app-card p {
            font-size: 0.9em;
            color: #cccccc;
            margin: 10px 0;
        }
        .use-button {
            background-color: #28a745;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s ease;
        }
        .use-button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #cccccc;
        }
        @media (max-width: 600px) {
            .app-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Health Apps</h1>
    <p><a href="https://saquibrs1.github.io/MyWebsite/" class="back-link">Back to Portfolio</a></p>
    <div class="app-container">
        <!-- BMI Calculator -->
        <div class="app-card">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/calculator.png" alt="BMI Calculator Icon">
            <h2>BMI Calculator</h2>
            <p>Calculate your Body Mass Index easily!</p>
            <a href="bmi-calculator/index.html" class="use-button">Use</a>
        </div>
    </div>
    <footer>
        Â© 2025 saquibrs1. All rights reserved.
    </footer>
</body>
</html>
